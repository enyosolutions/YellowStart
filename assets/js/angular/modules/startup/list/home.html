<section class="cycle-slider-home">
    <div class="slide bg-green" ng-repeat="slide in recentStartupList" home-slider>
        <div class="container">
            <img alt="" src="/data/slideshow/slide1.jpg" />
        </div>
    </div>

    <div class="cycle-pager"></div>
</section>

    <div class="startups-wrapper">
        <div class="startups-list">
            <div class="startup" ng-repeat="startup in recentStartupList" startup-slider>
                <a class="thumbnail" href="#/startup/{{ startup._id }}/view">
                    <img src="{{ startup.picture }}" alt="{{ startup.startupName }}">
                </a>

                <h4 class="title">{{ startup.startupName }}</h4>
                <a href="#/startup?tag={{ tag }}" class="tags" ng-repeat="tag in startup.tags">
                    #{{tag }}
                </a>
            </div>
        </div>
