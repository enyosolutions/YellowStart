<section class="splash small container-fluid">
    <div class="container">
        <!-- user -->
        <div class="user">
            <!-- avatar -->
            <div class="avatar">
                <a href="#" class="overlay">
                    Editer ma photo de profil
                </a>

                <img class="picture" alt="" src="http://dummyimage.com/250x250/cecece/ffffff" />
                <img class="status" alt="" src="http://dummyimage.com/80x80/ff6500/ffffff" />
            </div>

            <!-- data -->
            <div class="data">
                <h1 class="name">Kevin Asseraf</h1>
                <p>
                    DGA StartinPost - ADMIN
                </p>
                <p>
                    k.asseraf@startinpost.com
                </p>
                <p>
                    06 74 03 12 12
                </p>
            </div>

            <!-- actions -->
            <div class="actions">
                <a class="btn btn-alternate">
                    <i class="fa fa-cog"></i>

                    Editer mon profil
                </a>
            </div>
        </div>
    </div>
</section>

<section class="container">
    <div class="row">
        <!-- starred projets -->
        <div class="starredProjects">
            <!-- heading -->
            <div class="heading">
                <h1 class="title">
                    Projets suivis

                    <img alt="" src="/images/icons/star-alt.png" />
                </h1>

                <div class="sort">
                    <div class="dropdown">
                        <button class="btn btn-primary-alternate dropdown-toggle" type="button" id="sort" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Trier
                            <span class="caret"></span>
                        </button>

                        <ul class="dropdown-menu" aria-labelledby="sort">
                            <li>
                                <a href="#">
                                    Dummy
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- results -->
            <div class="results">
                <div class="container">
                    <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="startup in starredStartups">
                        <!-- startup -->
                        <div class="startup card fixed-card">
                            <div class="card-img-top">
                                <a href="#/startup/{{ startup._id }}/view">
                                    <img src="{{ startup.picture }}" alt="{{ startup.startupName }}">
                                </a>
                            </div>
                            <div class="card-block">
                                <h4 class="card-title">{{ startup.startupName }}</h4>

                                <p class="card-text">
                                    {{ startup.tagline }}
                                </p>

                                <a href="#/startup?tag={{ tag }}" class="card-link text-info" ng-repeat="tag in startup.tags">
                                    #{{tag }}
                                </a>

                                <div class="button-wrapper">
                                    <a class="btn btn-primary-outline" href="#/startup/{{ startup._id }}/view">
                                        Voir la fiche
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
